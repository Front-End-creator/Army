<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>ArmyFitness</title>
</head>

<body>
    <main>
        <div class="promo">
            <div class="promo__text">
                <h5>СТАРТ:<span> 16 ВЕРЕСНЯ</span></h5>
                <h1>Схуднення у<br> Великому Місті</h1>
                <h6>Стань найкращою версією себе за 28 днів</h6>
                <button>ОБРАТИ ТАРИФ</button>
            </div>
            <div class="promo__creatorsImg">
                <img src="assets/images/creators.png" alt="">
            </div>
        </div>
        <div class="audience">
            <div class="audience__promo">
                <div class="audience__promo__text">
                    <h5>БЕЗ ОБМЕЖЕНЬ</h5>
                    <h2>КОМУ ПІДІЙДЕ МАРАФОН?</h2>
                </div>
                <div class="audience__promo__button">
                    <button class="prev"><img src="assets/images/arrow.svg" alt=""></button>
                    <button class="next"><img src="assets/images/arrow.svg" alt=""></button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
